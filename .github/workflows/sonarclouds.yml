name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code from your repository
      - name: Checkout your code
        uses: actions/checkout@v4
        with:
          # Fetches all history so SonarCloud can correctly assign issues
          fetch-depth: 0

      # 2. Set up the Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # 3. Build the project (This compiles your code)
      #    Replace with 'mvn -B verify' if you use Maven
      - name: Build with Gradle
        run: ./gradlew build

      # 4. Run the SonarCloud analysis
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{197bfc71e2d7412853c9c9b675a8a582a29fc9b2}}
        with:
          # You MUST fill in the next two lines
          args: >
            -Dsonar.projectKey=YOUR_PROJECT_KEY
            -Dsonar.organization=YOUR_ORGANIZATION_KEY
